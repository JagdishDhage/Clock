<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .root{
            text-align: center;
            border: 1px solid #C9DABF;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            margin-top: 10%;
            box-shadow: 5px 10px 5px #c2c0c0;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root" class="root">
        <h1>Clock <span class="material-symbols-outlined">
            timer
            </span></h1>
        <p id="date"></p>
    </div>
   <script src="script.js"></script>
   <script>
         let updateTime=()=>{
            let date1=document.getElementById('date');
            let date=new Date();
            date1.innerHTML=date.toTimeString()
              
        }
        setInterval(updateTime,1000)
        setTimeout(updateTime,1000)
        updateTime();
   </script>
</body>
</html>
